<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D打印商城 - 登录</title>
    <meta name="keywords" content="3D打印商城,3D打印机,3D打印技术,3D打印机价格,3D打印展会,3D打印服务,3d打印机品牌,3d打印材料,pla,fdm" />
    <meta name="description" content="3D打印商城-有限公司是典型的互联网＋，是3D打印与互联网结合的充分体现" />
    <link rel="stylesheet" href="css/rester.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/diffent.css">
    <script src="js/jquery.min.1.7.js"></script>

</head>
<body>
    <!--logo-->
    <div class="container auto marT20">
        <a href="index.html"><img src="img/logo.png" alt="logo"/></a>
        <div class="marT20 clearfix">
            <!--左侧图片-->
           <p class="loginImg fl displayInline"><img src="img/loginimg.png" alt="loginimg" /></p>
            <!--右侧登录-->
            <div class="userLogin fr displayInline">
                   <div class="userImg">
                        <img src="img/w1.png" alt="" id="img1">
                        <img src="img/w2.png" alt="" style="display:none" id="img2"/>
                    </div>
                   <div class="userLoingBox border">
                       <p class="font18 darkGray loginTitle">用户登录</p>
                       <form action="">
                           <ul class="marT10">
                               <li class="font16 darkGray userName">用户名:<input type="text" class="userInput font14 marL7 gray"/> </li>
                               <li class="font16 darkGray marT10 passWord">密<span class="marL10">码:</span> <input type="password" class="userInput font14 marL7 gray" id="mi"/> </li>
                               <li class="font16 darkGray">
                                  <ul class="codem clearfix">
                                      <li class="fl">验证码:<input type="text" class="userInput font14 marL7 darkGray"/></li>
                                      <li class="fl marL7"><img src="img/codem.png" alt="codem.png"></li>
                                      <li class="fl marL7 change font12 darkGray">看不清，换一张</li>
                                  </ul>
                               </li>
                               <li>
                                   <ul class="marT10 marL18">
                                       <li>
                                           <input type="submit"  value="登录" class="loginButton font16 white"/>
                                           <span class="marL7  forgotPassword"><a href="#" class="font12 darkGray">忘记密码?</a></span>
                                       </li>
                                       <li class="marT10 clearfix">
                                           <span class="font12 darkGray fl">还不是本站会员？立即</span>
                                           <a href="register.html" class="reisterLink font16 white align fr">注册</a>
                                       </li>
                                   </ul>
                               </li>
                           </ul>
                       </form>
                       <script>
                           $(".userInput").click(function(){
                               $("#img1").show();
                               $("#img2").hide();
                           });
                           $("#mi").click(function(){
                               $("#img2").show();
                               $("#img1").hide();
                           });
                           $(".userInput").focus(function(){
                               $(this).addClass("clickBorder")
                           }).blur(function(){
                               $(this).removeClass("clickBorder")
                           })
                       </script>
                   </div>
            </div>
        </div>

        <!--底部链接-->
        <ul class="longinBottomLink clearfix auto marT20">
            <li class="fl"><a href="index.html" class="font12 darkGray">首页</a></li>
            <li class="loginLine fl marT8 marL7"></li>
            <li class="fl marL7"><a href="index.html" class="font12 darkGray">招聘英才</a></li>
            <li class="loginLine fl marT8 marL7"></li>
            <li class="fl marL7"><a href="index.html" class="font12 darkGray">合作及洽谈</a></li>
            <li class="loginLine fl marT8 marL7"></li>
            <li class="fl marL7"><a href="index.html" class="font12 darkGray">联系我们</a></li>
            <li class="loginLine fl marT8 marL7"></li>
            <li class="fl marL7"><a href="index.html" class="font12 darkGray">关于3D打印商城</a></li>
        </ul>
            <p align="center" class="marT20"><img src="img/cop.png" alt="cop"></p>
            <p class="marT20 align font12 gray">沪ICP12345678-1号</p>
        </div>
</body>
</html>
